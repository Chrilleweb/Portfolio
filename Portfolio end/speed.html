<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Speed typing game</title>
    <link rel="stylesheet" href="assets/css/speed.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <header><h1>Speed Typing Game</h1></header>

        <div class="container">
            <!-- Word And Input -->
            <div class="row">
                <div class="col">
                    <p class="lead">Skriv ordet inden
                    <span class="text-success" id="seconds">5 Seconds:</span></p>
                    <h2 class="display-2" id="current-word">Hej</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>
                    <div class="row">
                        <div class="col-s12-m4">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                    <br>
              <h3 id="last">Last score: <span id="lastscore">0</span> </h3>
                </div>
            </div>
        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/speed.js" charset="utf-8"></script>
  </body>
</html>
